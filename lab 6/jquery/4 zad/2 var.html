<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    
    <button id="hB">Сдвинуть</button>
    <img style="display: block; position: absolute; height: 200px; top: 100px; z-index: 6;" data-n="1" src="../cupcakes-dark-chocolate-sugar-butter-sour-cream-condenced-milk-side-view-jpg.jpg" alt="">
    <img style="display: block; position: absolute; height: 200px; top: 300px; z-index: 5;" data-n="2" src="../fried-chicken-breast-cheese-tomato-french-fries-ketchup-green-salad-side-view-jpg.jpg" alt="">
    <img style="display: block; position: absolute; height: 200px; top: 500px; z-index: 4;" data-n="3" src="../top-view-kumquat-oat-flakes-with-copy-space-yellow-jpg.jpg" alt="">
    <img style="display: block; position: absolute; height: 200px; top: 700px; z-index: 3;" data-n="4" src="../sample_640×426.jpg" alt="">
    <img style="display: block; position: absolute; height: 200px; top: 900px; z-index: 2;" data-n="5" src="../GettyImages-641747722.jpeg.jpg" alt="">
    <img style="display: block; position: absolute; height: 200px; top: 1100px; z-index: 1;" data-n="6" src="../14c404.jpg" alt="">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      const hB = $("#hB");


      $(document).ready(function() {
        hB.click(function() {
          let j = 0;

          $("img").each(function(i, v) {
            if(i % 2 == 1) {
              $(v).animate({
                top: `${($(v).attr("data-n") - 2) * 200 + 100}px`
              })
            }
          })
        })
      })
      
    </script>
</body>
</html>
