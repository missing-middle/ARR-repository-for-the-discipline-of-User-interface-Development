<!DOCTYPE html>
<html>

<head>
<script src="http://code.jquery.com/jquery-latest.js">
</script>
<script>

$(document).ready(function ()
 {
   $(".but1").click(function () 
     {
       $("p[align|='center']").hide();
     });
   $(".but2").click(function ()
     {
       $("p[align|='center']").show();
     });
 });
</script>

</head>
<body>

<button class="but1">Скрыть</button>
<button class="but2">Показать</button>

<p align="not center">Обычный элемент</p>
<p align="center">align = center</p>
<p align="not center">Стандартный элемент</p>

</body>
</html>
