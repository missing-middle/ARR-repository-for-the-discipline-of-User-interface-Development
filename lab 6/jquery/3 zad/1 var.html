<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3 Вариант 1</title>
</head>
<body>
    <img src="bike1.png" alt="">
    <img src="bike2.png" alt="">
    <button id="hB">Показать</button>
    <button id="oB">Скрыть</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("img").fadeOut(100);
      })

      let o = 0;
    
      const hB = $("#hB");
      const oB = $("#oB");

      hB.click(function() {
        o = 0;
        show()
      })

      function show() {
        if(o == 1) return;
        $("img:odd").fadeIn(2000, () => { $("img:odd").fadeOut(2000); show() });
        $("img:even").fadeOut(2000, () => $("img:even").fadeIn(2000));
      }

      oB.click(function() {
        $("img").fadeOut(3000);
        o = 1;
      })
    </script>
</body>
</html>
