<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
        <limk href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link rel="stylesheet" href="css/footer header.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/responsive/footer header.css" type="text/css">
        <link rel="stylesheet" href="css/log.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <header>
            <div class="head container-fluid">
                <div class="container">
                    <div class="row align-items-center">
                        <a href="index.html" class="logo col-2">
                            <img src="images/Logo.png" id="bikeshare" />    
                        </a>
                        <nav class="menuf col-sm-9 col-md-6 d-flex align-items-center justify-content-between">
                            <a href="#" class="">Карта парковок</a>
                            <a href="#" class="">Как это работает</a>
                            <a href="#" class="">F.A.Q.</a>
                            <a href="#" class="">Правила проката</a>
                        </nav>
                        <a href="profile.html" class="my-profile col-sm-5 col-md-2">
                            <figure class="d-flex align-items-center">
                                <img src="images/profile-icon.png" alt="" />
                                <figcaption>Мой профиль</figcaption>
                            </figure>
                        </a>
                        <div class="vz1 col-1">
                            <a href="log.html" id="first">Войти</a>
                            <a href="reg.html" id="second">Зарегистрироваться</a>
                        </div>
                        <a href="#" class="logo2 col-4">
                            <img src="images/Logo.png" id="bikeshare" />    
                        </a>
                        <div class="vz col-1">
                            <a href="log.html" id="first">Войти</a>
                            <a href="reg.html" id="second">Зарегистрироваться</a>
                        </div>
                        <img class="burgerIcon" src="images/burger_menu.png" alt="menu" />
                    </div>
                </div>
            </div>
        </header>
        <div class="text-center mt-5">
            <main class="form-signin max-w">
                <form>
                    <h1 class="h3 mb-5 fw-normal">Войти в аккаунт BikeShare</h1>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Адрес эл. почты</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Пароль</label>
                    </div>
              
                    <div class="checkbox mb-3 mt-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Запомнить меня
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
                    
                </form>
            </main>
        </div>
        <footer class="container d-flex">
            <div class="container d-flex"> 
               <div class="left d-flex">
                  <nav class="bot_menu">
                     <a href="#">Партнёры</a>
                     <a href="#">Помощь</a>
                     <a href="#">Обратная связь</a>
                  </nav>
                  <form name="e-mail" action="#" method="get">
                     <div>
                        <input type="text" name="e-mail" placeholder="E-mail" />
                        <input type="submit" name="e-mail" value="" />
                     </div>
                  </form>
               </div>
               <div class="right d-flex">
                  <img src='images/VK.png' alt="VK" />
                  <img src='images/WhatsApp.png' alt="WhatsApp" />
                  <img src='images/Telegram.png' alt="Telegram" />
                  <p>@Aglyamov</p>
               </div>
            </div> 
         </footer>
    </body>
